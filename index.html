<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="prefetch shortcut icon" href="logo.svg" />
    <title>Vitejs - Noesis (test)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body,
      .app {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        outline: none;
      }
      canvas.app {
        border: 0px none;
        background-color: black;
        touch-action: none;
      }
      figure.app {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <canvas
      class="app"
      id="canvas"
      style="image-rendering: pixelated"
      onclick="window.focus()"
      oncontextmenu="event.preventDefault()"
      tabindex="-1"
    ></canvas>
    <figure
      class="app"
      id="splash"
      style="background: black url('logo.svg') center / 128px no-repeat"
    ></figure>
    <script async type="module" src="/src/main.tsx"></script>
    <script async type="module">
      import init from '/src/main.tsx';
      init.then(() => {
        const splash = document.getElementById('splash');
        splash.addEventListener('transitionend', function () {
          splash.parentNode.removeChild(splash);
        });
        splash.style['transition'] = 'opacity 0.25s ease-in';
        splash.style['opacity'] = 0;
      });
    </script>
  </body>
</html>
